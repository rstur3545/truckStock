{% extends "base.html" %}

{% block content %}


<div class="container">
  
  
<h1>Truck Inventory</h1>

<form action="/qyery" method="post" novalidate>
  {{ form.hidden_tag() }}
  <div class="form-group">
  
    {{ form.partnumber.label }} 
    {{ form.partnumber(size=32) }}
  
  </div>
  <div class="form-group">

  
      {{ form.location.label }} 
      {{ form.location(size=10) }}
  </div>

      
  

  <p>
      {{ form.submit() }} 
     
  </p>


</form>
</div>


{% endblock %}
